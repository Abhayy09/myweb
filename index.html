<!DOCTYPE html>
<html>
<head>
	<title>My Social Media Links</title>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Montserrat:400,700&display=swap">
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" integrity="sha512-mCzoJ7yzx1S8u6+44T1DlLVi/eXpPf8E6y+e6yZXn6n+wU2WJUOn6TmD0Tow7v9XWBUh8a6yHak6U0+s6UxW6Q==" crossorigin="anonymous" referrerpolicy="no-referrer" />
	<style>
		body {
			font-family: 'Montserrat', sans-serif;
			margin: 0;
			padding: 0;
			background-color: #F5F5F5;
			color: #333333;
			line-height: 1.5;
		}
		header {
			background-color: #333333;
			padding: 20px;
			text-align: center;
			margin-bottom: 20px;
			box-shadow: 0px 2px 5px rgba(0, 0, 0, 0.2);
		}
		h1 {
			font-size: 36px;
			margin: 0;
			font-weight: 700;
			text-transform: uppercase;
			letter-spacing: 1px;
			text-shadow: 1px 1px 3px rgba(0, 0, 0, 0.3);
			color: #FFFFFF;
			text-align: center;
			max-width: 90%;
			line-height: 1.2;
		}
		h2 {
			font-size: 24px;
			margin: 0;
			margin-top: 20px;
			margin-bottom: 10px;
			font-weight: 700;
			text-transform: uppercase;
			color: #333333;
			text-align: center;
			letter-spacing: 1px;
		}
		.grid {
			display: grid;
			grid-template-columns: repeat(1, 1fr);
			grid-gap: 20px;
			max-width: 90%;
			margin: 0 auto;
			padding: 20px;
			background-color: #FFFFFF;
			border-radius: 10px;
			box-shadow: 0px 2px 5px rgba(0, 0, 0, 0.1);
		}
		.card {
			display: flex;
			flex-direction: column;
			align-items: center;
			justify-content: center;
			padding: 20px;
			background-color: #F5F5F5;
			border-radius: 10px;
			box-shadow: 0px 2px 5px rgba(0, 0, 0, 0.1);
			transition: transform 0.3s ease-in-out;
		}
		.card:hover {
			transform: translateY(-5px);
		}
		.card img {
			width: 80px;
			height: 80px;
			object-fit: cover;
			border-radius: 50%;
			margin-bottom: 10px;
		}
	.card h3 {
	font-size: 20px;
	margin: 0;
	margin-top: 10px;
	margin-bottom: 5px;
	font-weight: 700;
	text-transform: uppercase;
	color: #333333;
	text-align: center;
}
		.card p {
			font-size: 16px;
			margin-top: 10px;
			margin-bottom: 0;
			color: #777777;
			text-align: center;
		}
		.card a {
			display: inline-block;
			margin-top: 10px;
			padding: 10px 20px;
			background-color: #333333;
			color: #FFFFFF;
			border-radius: 5px;
			text-decoration: none;
			transition: background-color 0.3s ease-in-out;
		}
		.card a:hover {
			background-color: #555555;
		}
	</style>
</head>
<body>
	<header>
		<h1>My Social Media Links</h1>
	</header>
	<main>
		<div class="grid">
			<div class="card">
				<img src="https://via.placeholder.com/80" alt="Profile picture">
				<h3>Facebook</h3>
				<p>Connect with me on Facebook to stay updated.</p>
				<a href="#">Follow me</a>
			</div>
			<div class="card">
				<img src="https://via.placeholder.com/80" alt="Profile picture">
				<h3>Twitter</h3>
				<p>Follow me on Twitter for daily updates.</p>
				<a href="#">Follow me</a>
			</div>
			<div class="card">
				<img src="https://via.placeholder.com/80" alt="Profile picture">
				<h3>Instagram</h3>
				<p>Follow me on Instagram to see my latest photos.</p>
				<a href="#">Follow me</a>
			</div>
		</div>
	</main>
</body>
</html>
